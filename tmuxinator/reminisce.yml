# ~/.tmuxinator/reminisce.yml

name: reminisce
root: ~/Code/reminisce.me

windows:
  - client:
      layout: main-vertical
      panes:
        - cd app/client/; clear; git status
        - cd app/client/; clear; sudo nginx -s stop; sudo nginx
  - server:
      layout: main-vertical
      panes:
        - cd app/server/; clear; git status
        - cd app/; source env/dev.sh; clear; meteor
  - game-creator:
      layout: main-vertical
      panes:
        - ./start-game-creator.sh &
        - clear
